<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    
    
    <!-- Font Awesome-->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="slajd1">
                <p class="slider-caption">Pierwszy slajd</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="slajd2">
                <p class="slider-caption">Drugi slajd</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="slajd3">
                <p class="slider-caption">Trzeci slajd</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="slajd4">
                <p class="slider-caption">Czwarty slajd</p>
            </div>
        </div>
        
            <div class="slider-arrows">
        <a href="" class="prev-slide">
            <i class="fa fa-caret-left" aria-hidden="true"></i>

        </a>
        <a href="" class="next-slide">
            <i class="fa fa-caret-right" aria-hidden="true"></i>

        </a>
    </div>
    </div>
    
 
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
